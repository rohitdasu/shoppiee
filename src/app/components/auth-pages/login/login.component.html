<div class="container-fluid">
  <div class="container">
    <mat-card class="myform">
      <mat-card-title style="text-align: center;">LOGIN</mat-card-title>
      <mat-card-content>
        <mat-form-field class="col-md-12">
          <mat-label>
            Username
          </mat-label>
          <input name="username" type="text" matInput [(ngModel)]="username" />
        </mat-form-field>
        <br />
        <mat-form-field class="col-md-12">
          <mat-label>
            Password
          </mat-label>
          <input type="password" name="password" [(ngModel)]="password" matInput />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button (click)="login()">LOGIN</button>
      </mat-card-content>
      <mat-card-content>
        <a routerLink="/register">New User? Click Here</a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
