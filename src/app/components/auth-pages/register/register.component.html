<div class="container-fluid">
  <div class="container">
    <div class="myform">
      <mat-card>
        <mat-card-title style="text-align: center;">REGISTER</mat-card-title>
        <mat-card-content>
          <mat-form-field class="col-md-12">
            <mat-label>
              Username
            </mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <br />
          <mat-form-field class="col-md-12">
            <mat-label>
              Email
            </mat-label>
            <input type="email" matInput />
          </mat-form-field>
          <br />
          <mat-form-field class="col-md-12">
            <mat-label>
              Password
            </mat-label>
            <input type="password" matInput />
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <button mat-raised-button (click)="register()">REGISTER</button>
        </mat-card-content>
        <mat-card-content>
          <a routerLink="/login">Already a User? Click Here</a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
